{% extends 'layout.html' %}

{% block content %}
    <h1>Tutti i corsi</h1>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Titolo</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Creatore</th>
                <th scope="col">Data Creazione</th>
                <th scope="col">Numero iscrizioni massime</th>
            </tr>
        </thead>
        <tbody>

            {% for course in courses %}
            <tr>
                <th scope="row"><a href = "{{ url_for('teachers.courseDescription',id_course = course.id_course) }}">{{course.c_name}}</a></th>
                <td>{{course.description}}</td>
                <td></td>
                <td>{{course.creation_date}}</td>
                <td>{{course.max_partecipants}}</td>

                <td><button type="button" class="btn btn-info">Altro</button></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('teachers.newCourse') }}"><button class="btn btn-primary">Crea nuovo corso</button></a>

{% endblock content %}
