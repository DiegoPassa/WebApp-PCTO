{% extends 'layout.html' %}
{% block content %}
    <h1>Login page</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email }} <br>

        {{ form.password.label }}
        {{ form.password }} <br>

        {{ form.rememberMe.label }}
        {{ form.rememberMe }} <br>

        {{ form.submit }}
    </form>
    <small>Non sei ancora registrato?<a href="{{ url_for('register') }}">Registrati</a></small>
{% endblock content %}
