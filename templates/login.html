<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login page</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email }} <br>

        {{ form.password.label }}
        {{ form.password }} <br>

        {{ form.rememberMe.label }}
        {{ form.rememberMe }} <br>

        {{ form.submit }}
    </form>
    <small>Non sei ancora registrato?<a href="{{ url_for('register') }}">Registrati</a></small>
</body>
</html>
